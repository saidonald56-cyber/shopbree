<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Shopbree - Official Store</title>

<style>

body{
font-family:Arial;
margin:0;
background:#f4f4f4;
}

header{
background:black;
color:#FFD60A;
padding:15px;
text-align:center;
font-size:24px;
font-weight:bold;
}

.hero{
background:#0A84FF;
color:white;
padding:40px;
text-align:center;
}

.products{
padding:20px;
}

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(170px,1fr));
gap:15px;
}

.card{
background:white;
padding:15px;
border-radius:10px;
box-shadow:0 0 10px rgba(0,0,0,0.1);
text-align:center;
}

.card img{
width:100%;
border-radius:10px;
}

.price{
color:#0A84FF;
font-weight:bold;
font-size:18px;
}

button{
background:#25D366;
border:none;
padding:10px;
color:white;
border-radius:5px;
cursor:pointer;
}

footer{
background:black;
color:white;
text-align:center;
padding:15px;
}

</style>

</head>

<body>

<header>
SHOPBREE OFFICIAL STORE
</header>

<section class="hero">

<h2>Phones, Laptops, Fashion & Accessories</h2>

<p>Best prices. Trusted store.</p>

</section>

<section class="products">

<h2>Phones</h2>

<div class="grid">

<div class="card">
<img src="https://via.placeholder.com/200">
<h3>iPhone 13</h3>
<p class="price">GHS 6,000</p>
<button onclick="order('iPhone 13')">Order on WhatsApp</button>
</div>

<div class="card">
<img src="https://via.placeholder.com/200">
<h3>Samsung S21</h3>
<p class="price">GHS 4,500</p>
<button onclick="order('Samsung S21')">Order on WhatsApp</button>
</div>

</div>

<h2>Laptops</h2>

<div class="grid">

<div class="card">
<img src="https://via.placeholder.com/200">
<h3>HP Laptop</h3>
<p class="price">GHS 5,000</p>
<button onclick="order('HP Laptop')">Order on WhatsApp</button>
</div>

</div>

<h2>Accessories</h2>

<div class="grid">

<div class="card">
<img src="https://via.placeholder.com/200">
<h3>AirPods</h3>
<p class="price">GHS 500</p>
<button onclick="order('AirPods')">Order on WhatsApp</button>
</div>

</div>

</section>

<footer>

Â© 2026 Shopbree. All rights reserved.

</footer>

<script>

function order(product){

let phone = "233XXXXXXXXX";

let message = "Hello Shopbree, I want to order " + product;

let url = "https://wa.me/" + phone + "?text=" + encodeURIComponent(message);

window.open(url);

}

</script>

</body>
</html>
